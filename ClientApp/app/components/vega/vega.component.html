<h1>Vega</h1>
<hr>
<form>
   <div class="form-group">
      <label for="makes">Make</label>
      <select id="makes" class="form-control">
         <option *ngFor="let make of makes" value="{{ make.id }}" (click)="loadModel(make.models)">{{ make.name }}</option>
      </select>
   </div>
   <div class="form-group">
      <label for="models">Model</label>
      <select id="models" class="form-control">
         <option *ngFor="let model of models" value="{{ model.id }}">{{ model.name }}</option>
      </select>
   </div>
   <p>Is this vehicle registered?</p>
   <div class="radio">
      <label>
         <input type="radio" name="registered">Yes
      </label>
      <label>
         <input type="radio" name="registered">No
      </label>
   </div>
   <div class="checkbox-inline" *ngFor="let feature of features">
      <label>
         <input type="checkbox" value="{{ feature.id }}">{{ feature.name }}
      </label>
   </div>
   <div class="form-group">
      <label for="name">Contact Name</label>
      <input type="text" id="name" class="form-control">
   </div>
   <div class="form-group">
      <label for="phone">Contact Phone</label>
      <input type="number" id="phone" class="form-control">
   </div>
   <div class="form-group">
      <label for="email">Contact Email</label>
      <input type="email" id="email" class="form-control">
   </div>
</form>
