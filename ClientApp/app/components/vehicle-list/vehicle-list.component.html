<h2>Vehicles</h2>
<p>
   <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="well">
   <div class="form-group">
      <label for="make">Make</label>
      <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
         <option value=""></option>
         <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
      </select>
   </div>
   <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>
<table class="table">
   <thead>
      <tr>
         <th *ngFor="let column of columns">
            <div *ngIf="column.isSortable" (click)="sortBy(column.key)">
               {{ column.title }}
               <i class="fa" *ngIf="query.sortBy === column.key" [class.fa-sort-asc]="query.isSortAscending" [class.fa-sort-desc]="!query.isSortAscending"></i>
            </div>
            <div *ngIf="!column.isSortable">
               {{ column.title }}
            </div>
         </th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let vehicle of vehicles">
         <td>{{ vehicle.id }}</td>
         <td>{{ vehicle.make.name }}</td>
         <td>{{ vehicle.model.id }}</td>
         <td>{{ vehicle.contact.name }}</td>
         <td>
            <a [routerLink]="['/vehicles/', vehicle.id]">View</a>
         </td>
      </tr>
   </tbody>
</table>
<pagination [total-items]="10" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
